{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Client Application</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="span1">
                                        SL.no
                                    </th>
                                    <th class="span2">
                                        FileName
                                    </th>
                                    <th class="span2">
                                        Size
                                    </th>
                                    <th class="span1">
                                        Send Request
                                    </th>
                                     <th class="span1">
                                        Result
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        1
                                    </td>
                                    <td>
                                        Sample Data
                                    </td>
                                    <td>
                                        45kb
                                    </td>
                                    <td>
                                        <!--<a href="detail" class="btn btn-blue">Detail</a>-->
                                        <a href="#" class="btn btn-success">Send</a>
                                        <!--<a href="delete" class="btn btn-danger">Delete</a>-->
                                    </td>
                                    <td>
                                        Waiting for result
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Upload New File
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <form role="form" method="POST" action="" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                {{ form.file_field }}
                                            </div>
                                        </div>
                                        <!-- /.col-lg-6 (nested) -->
                                        <div class="col-lg-6">
                                            <button type="submit" class="btn btn-primary">Upload File</button>
                                        </div>
                                    </form>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->

{% endblock %}
