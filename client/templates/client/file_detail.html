{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Client Application</h1>
                        <h3> File Details </h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            	<tbody>
                                
                                <tr>
                                    
                                    <th class="span2" scope="row">
                                      FileName  
                                    </th>
                                    <td>
                                    	{{ file_meta.name }}
                                    </td>
                                </tr>
                                <tr>
                                    <th class="span2"scope="row">
                                        Size
                                    </th>
                                    <td>
                                    	{{ file_meta.size }}
                                    </td>

                                </tr>
                                <tr>
                                  	<th class="span1" scope="row">
                                        hash_SHA1
                                    </th>
                                    <td>
                                       {{ file_meta.hash_sha1 }}
                                    </td>

                                </tr>
                                <tr>
                                    <th class="span1" scope="row">
                                        hash_MD5
                                    </th>
                                    <td>
                                         {{ file_meta.hash_md5 }}
                                    </td>
                                     
                                </tr>
                            	</tbody>
                                
                                    <!--<center>Sorry, no files uploaded yet.</center>-->
                                
                            </thead>


{% endblock %}
