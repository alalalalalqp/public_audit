{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Third Party</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="span1">
                                        SL.No
                                    </th>
                                    <th class="span2">
                                        FileName
                                    </th>
                                    <th class="span2">
                                        Actions
                                    </th>
                                    <th class="span2">
                                        Status
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for file in file_list %}
                                <tr>
                                    <td>
                                        {{ forloop.counter }}
                                    </td>
                                    <td>
                                       {{ file.name }}
                                    </td>
                                    
                                    <td>
                                        <a href="{% url 'tpa:file_requestto_server' file.id %}" class="btn btn-primary">Ask Verification Data</a> 
                                        <a href="{% url 'tpa:verify' file.id %}" class="btn btn-success">Verify</a> 
                                    </td>
                                    <td>
                                        to be audited
                                    </td>
                                   
                                </tr>{% empty %}
                                    <center>Sorry, no request has been received  yet.</center>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                
{% endblock %}
