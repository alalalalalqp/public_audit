{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Storage Server</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="span1">
                                        SL.No
                                    </th>
                                    <th class="span2">
                                        FileName
                                    </th>
                                    <th class="span2">
                                         Size
                                    </th>
                                    <th class="span2">
                                        Action
                                    </th>
                                    <th class="span2">
                                        Result
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for file in file_list %}
                                <tr>
                                    <td>
                                        {{ forloop.counter }}
                                    </td>
                                    <td>
                                        {{ file.name }}
                                    </td>
                                    <td>
                                         {{ file.size }}
                                    </td>
                                    <td>
                                       <a href="{% url 'storage:file_metadata_send' file.id %}" class="btn btn-success" >Send</a>
                                    </td> 
                                    <td>
                                         {{ file.get_audit_result }}
                                    </td>
                                </tr>
                                {% empty %}
                                    <center>Sorry, no files uploaded yet.</center>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
